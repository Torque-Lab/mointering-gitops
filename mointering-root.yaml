apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mointering-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Torque-Lab/mointering-gitops.git
    path: argocd/apps  
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
