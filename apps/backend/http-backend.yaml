apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-backend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true  # Create the namespace=backend if it doesn't exist 
spec:
  project: default
  source:
    repoURL: https://github.com/Torque-Lab/mointering.git
    targetRevision: main
    path: charts/http-backend
    helm:
      valueFiles:
        - updated_images/express-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
