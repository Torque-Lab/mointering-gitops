apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend  
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  project: default
  source:
    repoURL: https://github.com/Torque-Lab/mointering.git
    targetRevision: main
    path: mointering/charts/frontend
    helm:
      valuesFiles:
        - apps/frontend/updated_images/frontend-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
