apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: backend #  we are making this service in backend namespace because ingress not support cross namespace service routing
  annotations:
    argocd.argoproj.io/sync-wave: "-21"
spec:
  selector:
    app: nextjs
  ports:
    - protocol: TCP
      name: {{ .Values.nextjs.ports.name }}
      port: {{ .Values.nextjs.ports.port }}
      targetPort: {{ .Values.nextjs.ports.containerPort }}
  type: ClusterIP
