worker:
    replicasCount: 1
    image:
        repository: ring0exec/worker-backend
        tag: 5645e6deb6cf1fc2a2ce0e546adff8b467ffabd6
        pullPolicy: Always
        pullSecret: regcred
    ports:
        name: http
        port: 3002
        containerPort: 3002
    resources:
        requests:
            cpu: "200m"
            memory: "256Mi"
        limits:
            cpu: "500m"
            memory: "1Gi"
    autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 90
        targetMemoryUtilizationPercentage: 90