worker:
    replicasCount: 1
    image:
        repository: ring0exec/worker-backend
        tag: d64f2a97a51b7bf93ca7ed89e72f259dc0bb7f41
        pullPolicy: Always
        pullSecret: regcred
    ports:
        name: http
        port: 3002
        containerPort: 3002
    resources:
        requests:
            cpu: "200m"
            memory: "256Mi"
        limits:
            cpu: "500m"
            memory: "1Gi"
    autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 90
        targetMemoryUtilizationPercentage: 90