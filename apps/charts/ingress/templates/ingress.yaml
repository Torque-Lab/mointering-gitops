apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: sitewatch.suvidhaportal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-service
                port:
                  number: 3000 
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: express-service
                port:
                  number: 3001
