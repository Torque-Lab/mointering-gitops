express:
    replicasCount: 1
    image:
        repository: ring0exec/http-backend
        tag: d64f2a97a51b7bf93ca7ed89e72f259dc0bb7f41
        pullPolicy: Always
        pullSecret: regcred
    ports:
        name: http
        port: 3001
        containerPort: 3001
    resources:
        requests:
            cpu: "100m"
            memory: "256Mi"
        limits:
            cpu: "250m"
            memory: "1Gi"
    autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 90
        targetMemoryUtilizationPercentage: 90